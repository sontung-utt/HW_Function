<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="name" placeholder="Nhập tên">
    <button onclick="alertMessage()">Gọi</button>
    <p id="result"></p>
    <script>
        function Message() {
            let name = "Xin chào bạn";
            return name;
        }
        function alertMessage() {
            let name = document.getElementById("name").value;
            document.getElementById("result").innerHTML = Message() + " " + name;
        }
    </script>
</body>

</html>
