<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="num1">Nhập số thứ nhất</label>
    <input type="text" id="num1">
    <label for="num2">Nhập số thứ hai</label>
    <input type="text" id="num2"><br><br>
    <button onclick="getResult()">Kiểm tra</button>
    <p id="result"></p>
    <script>
        function getCheckNumber(a, b) {
            let sum = parseInt(a) + parseInt(b);
            return sum;
        }
        function getResult() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            let result = document.getElementById("result");
            if (num1 > num2) {
                alert("Số " + num1 + " lớn hơn số " + num2);
            } else {
                result.innerHTML = "Tổng của 2 số " + num1 + " và " + num2 + " là " + getCheckNumber(num1, num2);
            }
        }
    </script>
</body>

</html>
