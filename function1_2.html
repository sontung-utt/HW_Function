<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num">Nhập số</label>
    <input type="text" id="num" oninput="getNumber()">
    <p id="result"></p>
    <script>
        function getNum(num){
            num += 1;
            return num;
        }
        function getNumber(){
            let num = parseInt(document.getElementById("num").value);
            document.getElementById("result").innerHTML = "Kết quả là: " + getNum(num);
        }
    </script>
</body>
</html>
