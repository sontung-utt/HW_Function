<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function addNumbers() {
            firstNum = 4;
            secondNum = 8;
            result = firstNum + secondNum;
            alert("Kết quả trong hàm: "+result);
            return result;
        }
        result = 0;
        alert("Kết quả trước khi gọi hàm: "+result);
        result = addNumbers(); 
        alert("Kết quả sau khi gọi hàm: "+result);
    </script>
</body>
